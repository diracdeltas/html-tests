<body>
  <div id='wwebkit'>
  </div>
  <div id='handlers'>
  </div>
  <div id='results'>
  </div>
  <div id='everything'>
  </div>
  <script>
    setTimeout(inspect, 1000);
    function inspect() {
      wwebkit.innerText = window.webkit;
      const names = []
      if (window.webkit && window.webkit.messageHandlers) {
        const w = window.webkit.messageHandlers;
        handlers.innerText = w;
        for (let name in w) {
          names.push(name);
          names.push(w[name]);
        }
        results.innerText = JSON.stringify(names);
      }
      everything.innerText = new XMLSerializer().serializeToString(document);
    }
  </script>
</body>
